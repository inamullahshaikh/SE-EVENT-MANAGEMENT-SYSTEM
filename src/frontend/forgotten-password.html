<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #0056b3;
      }

      .message {
        margin-top: 15px;
        font-size: 14px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <input
        type="text"
        id="emailOrUsername"
        placeholder="Enter Email or Username"
      />
      <button onclick="requestReset()">Request Reset Code</button>
      <p class="message" id="message"></p>
    </div>

    <script>
      async function requestReset() {
        const emailOrUsername = document
          .getElementById("emailOrUsername")
          .value.trim();
        const messageEl = document.getElementById("message");

        if (!emailOrUsername) {
          messageEl.style.color = "red";
          messageEl.innerText = "Please enter your email or username.";
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:3001/forgottenpassword",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: emailOrUsername,
                username: emailOrUsername,
              }),
            }
          );

          const data = await response.json();
          if (response.ok) {
            messageEl.style.color = "green";
            messageEl.innerText = "Reset code sent! Check your email.";
          } else {
            messageEl.style.color = "red";
            messageEl.innerText = data.message;
          }
        } catch (error) {
          messageEl.style.color = "red";
          messageEl.innerText = "Something went wrong. Try again.";
        }
      }
    </script>
  </body>
</html>
