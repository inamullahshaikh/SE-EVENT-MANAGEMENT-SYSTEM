<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventSync Login</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      class="circular-favicon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --text: #1f2937;
        --text-light: #6b7280;
        --bg-light: #f9fafb;
        --white: #ffffff;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --shadow-strong: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
        position: relative;
        overflow: hidden;
      }

      .background-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
      }

      .shape-1 {
        width: 500px;
        height: 500px;
        top: -250px;
        left: -100px;
      }

      .shape-2 {
        width: 300px;
        height: 300px;
        bottom: -150px;
        right: -50px;
      }

      .shape-3 {
        width: 200px;
        height: 200px;
        bottom: 50px;
        left: 10%;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 0;
        margin: 2rem;
      }

      .login-card {
        background: var(--white);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: var(--shadow-strong);
        transition: all 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .login-header {
        padding: 2.5rem 2rem 1.5rem;
        text-align: center;
      }

      .logo {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      .form-container {
        padding: 0 2rem 2rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
        position: relative;
      }

      .form-control {
        width: 100%;
        padding: 0.85rem 1rem 0.85rem 3rem;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: var(--bg-light);
        font-size: 1rem;
        transition: all 0.3s ease;
        color: var(--text);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        background: var(--white);
      }

      .form-control::placeholder {
        color: var(--text-light);
        opacity: 0.7;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1.2rem;
      }

      .btn-login {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        margin-top: 0.5rem;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 1.25rem;
        font-size: 0.9rem;
      }

      .links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .links a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .forgot-link {
        text-align: right;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.875rem;
        padding: 0 1rem;
      }

      @media (max-width: 480px) {
        .container {
          width: 100%;
          margin: 1rem;
        }

        .login-header {
          padding: 2rem 1.5rem 1rem;
        }

        .form-container {
          padding: 0 1.5rem 1.5rem;
        }
      }

      /* Animation for loading state */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .spinner {
        display: none;
        width: 1.2rem;
        height: 1.2rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -0.6rem 0 0 -0.6rem;
      }

      .btn-login.loading {
        color: transparent;
        position: relative;
      }

      .btn-login.loading .spinner {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <div class="container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">EventSync</div>
          <h1 class="login-title">Welcome back</h1>
          <p class="login-subtitle">Please enter your details to sign in</p>
        </div>

        <div class="form-container">
          <form id="loginForm">
            <div class="form-group">
              <i class="fa-regular fa-user input-icon"></i>
              <input
                type="text"
                class="form-control"
                id="identifier"
                placeholder="Email or Username"
                required
              />
            </div>

            <div class="form-group">
              <i class="fa-regular fa-lock input-icon"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit" class="btn-login">
              Sign In
              <div class="spinner"></div>
            </button>

            <div class="links">
              <a href="signup.html">Create account</a>
              <a href="forgotten-password.html" class="forgot-link"
                >Forgot password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 EventSync. All rights reserved.</footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          // Show loading state
          const submitBtn = this.querySelector(".btn-login");
          submitBtn.classList.add("loading");

          let identifier = document.getElementById("identifier").value.trim();
          let password = document.getElementById("password").value;
          let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          let option = emailRegex.test(identifier) ? 1 : 2;

          // 🔹 Hardcoded Admin Login
          if (
            identifier === "admin" ||
            identifier === "inamullahshaikh01@gmail.com"
          ) {
            if (password === "adminpass") {
              console.log("✅ Admin Login Successful!");

              setTimeout(() => {
                submitBtn.classList.remove("loading");

                localStorage.setItem("username", "admin");
                localStorage.setItem("email", "admin@example.com");
                localStorage.setItem("loggedin", 1);
                localStorage.setItem("type", 3);

                window.location.href = "admin-dashboard.html"; // Redirect to admin panel
              }, 800); // Artificial delay for better UX
              return;
            }
          }

          let url =
            option === 1
              ? `http://localhost:3000/getbyemail/${identifier}`
              : `http://localhost:3000/getbyusername/${identifier}`;

          console.log(
            `🔹 Fetching user data using ${
              option === 1 ? "email" : "username"
            }: ${identifier}`
          );

          try {
            let userResponse = await fetch(url);
            let userData = await userResponse.json(); // Parse JSON first

            if (!userResponse.ok)
              throw new Error(userData.message || "User not found");

            let user = userData;
            let type = user.type;
            console.log(`✅ User Found: ${JSON.stringify(user)}`);
            console.log(`🔹 User Type: ${type}`);

            let loginUrl =
              type === 1
                ? "http://localhost:3006/login" // Attendee Login API
                : "http://localhost:3001/login"; // Organizer Login API

            console.log(`🔹 Logging in via: ${loginUrl}`);

            let loginResponse = await fetch(loginUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: option === 1 ? identifier : undefined,
                username: option === 2 ? identifier : undefined,
                password: password,
              }),
            });

            let loginData = await loginResponse.json(); // Parse JSON first

            if (!loginResponse.ok)
              throw new Error(loginData.message || "Invalid credentials");

            console.log(`✅ Login Successful: ${JSON.stringify(loginData)}`);

            // Add slight delay before redirect for better UX
            setTimeout(() => {
              submitBtn.classList.remove("loading");

              // ✅ Store user session
              localStorage.setItem("username", user.username);
              localStorage.setItem("email", user.email);
              localStorage.setItem("loggedin", 1);
              localStorage.setItem("type", type);

              // ✅ Redirect based on user type
              if (type === 2) {
                window.location.href = "attendee-dashboard.html";
              } else if (type === 1) {
                window.location.href = "evorg-dashboard.html";
              }
            }, 800);
          } catch (error) {
            console.error("❌ Login Error:", error.message);

            // Remove loading state
            submitBtn.classList.remove("loading");

            // Show error with better styling
            const errorMsg = document.createElement("div");
            errorMsg.textContent = error.message;
            errorMsg.style.color = "#ef4444";
            errorMsg.style.fontSize = "0.875rem";
            errorMsg.style.marginTop = "0.75rem";
            errorMsg.style.textAlign = "center";
            errorMsg.style.padding = "0.5rem";
            errorMsg.style.borderRadius = "6px";
            errorMsg.style.background = "#fee2e2";

            // Remove any existing error message
            const oldError = document.querySelector(".error-message");
            if (oldError) oldError.remove();

            errorMsg.classList.add("error-message");
            submitBtn.parentNode.insertBefore(errorMsg, submitBtn.nextSibling);

            // Auto-hide error after 5 seconds
            setTimeout(() => {
              errorMsg.style.opacity = "0";
              errorMsg.style.transition = "opacity 0.5s ease";
              setTimeout(() => errorMsg.remove(), 500);
            }, 5000);
          }
        });
    </script>
  </body>
</html>
